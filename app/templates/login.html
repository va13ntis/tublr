<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
